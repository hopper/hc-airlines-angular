<div class="cfar-offer-banner-page-container" 
    ngClass.gt-sm="p-32" ngClass.lt-md="p-16" ngClass.lt-sm="p-8"
    fxLayout="row wrap" fxLayoutAlign="start start">

    <p fxFlex="100">This banner can be integrated in your booking funnel in order to display CFAR offers to the User. CFAR offers will be created dynamically, including a description in the pageâ€™s language and a starting price.
        Following a click of the User on the 'Select' button, the CFAR Dialog will open.</p>

    <mat-tab-group fxFlex="100" backgroundColor="primary" class="tab-group mb-16">

        <mat-tab label="Overview">
            <div class="p-16">
                <hopper-cfar-offer-banner
                    [env]="env"
                    [isFakeBackend]="isFakeBackend"
                    [basePath]="basePath"
                    [imageBasePath]="imageBasePath"
                    [currentLang]="currentLang"
                    [hCSessionId]="hCSessionId"
                    [itineraries]="itineraries"
                    (offerAccepted)="onOfferAccepted($event)"
                    (offersLoaded)="onOffersLoaded($event)"
                    (errorOccurred)="onErrorOccurred($event)"
                ></hopper-cfar-offer-banner>
            </div>
        </mat-tab>

        <mat-tab label="TS">
            <div fxLayout="row" fxLayout="start start">
                
                <textarea fxFlex="90" highlight-js [lang]="'typescript'">
                    {{ tsCode }}
                </textarea>

                <div fxFlex="10" fxLayout="row" fxLayoutAlign="end start" class="p-16">
                    <button mat-icon-button aria-label="Copy example source" (click)="onCopySourceCode(tsCode)">
                        <mat-icon>content_copy</mat-icon>
                    </button>
                </div>

            </div>
        </mat-tab>

        <mat-tab label="HTML">
            <div fxLayout="row" fxLayout="start start">
                
                <textarea fxFlex="90" highlight-js [lang]="'html'">
                    {{ htmlCode }}
                </textarea>

                <div fxFlex="10" fxLayout="row" fxLayoutAlign="end start" class="p-16">
                    <button mat-icon-button aria-label="Copy example source" (click)="onCopySourceCode(htmlCode)">
                        <mat-icon>content_copy</mat-icon>
                    </button>
                </div>

            </div>
        </mat-tab>

    </mat-tab-group>

    <app-inputs fxFlex="100" [inputs]="getInputs()"></app-inputs>

    <app-outputs fxFlex="100" [outputs]="getOutputs()"></app-outputs>

</div>
