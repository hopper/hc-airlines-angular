<div class="cfar-exercise-dialog-page-container p-32" fxLayout="row wrap" fxLayoutAlign="start start">

    <p fxFlex="100">This page is displayed to the User following the successful retrieval of a CFAR contract for a booking eligible to the refund.
        The User gets a display of the bookingâ€™s itinerary that can be cancelled and is prompted to choose the refund type.</p>

    <mat-tab-group fxFlex="100" backgroundColor="primary" class="tab-group mb-16">

        <mat-tab label="Overview">
            <div class="p-16">
                <button mat-flat-button color="primary" (click)="onOpenCfarExerciseDialog()">Open CFAR Exercise
                    dialog</button>
            </div>
        </mat-tab>

        <mat-tab label="TS">
            <div fxLayout="row" fxLayout="start start">
                
                <pre fxFlex="80"><code [highlight]="tsCode"></code></pre>

                <div fxFlex="20" fxLayout="row" fxLayoutAlign="end start" class="p-16">
                    <button mat-icon-button aria-label="Copy example source" (click)="onCopySourceCode(tsCode)">
                        <mat-icon>content_copy</mat-icon>
                    </button>
                </div>

            </div>
        </mat-tab>

        <mat-tab label="HTML">
            <div fxLayout="row" fxLayout="start start">
                
                <pre fxFlex="80"><code [highlight]="htmlCode"></code></pre>

                <div fxFlex="20" fxLayout="row" fxLayoutAlign="end start" class="p-16">
                    <button mat-icon-button aria-label="Copy example source" (click)="onCopySourceCode(htmlCode)">
                        <mat-icon>content_copy</mat-icon>
                    </button>
                </div>

            </div>
        </mat-tab>

    </mat-tab-group>

    <app-inputs fxFlex="100" [inputs]="getInputs()"></app-inputs>

    <app-outputs fxFlex="100" [outputs]="getOutputs()"></app-outputs>

</div>
